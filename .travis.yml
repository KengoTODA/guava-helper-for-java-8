language: java
jdk:
  - oraclejdk8
script: "mvn clean install"
notifications:
  email:
    recipients:
      - skypencil+travis@gmail.com
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "KengoTODA/guava-helper-for-java-8"
      description: "A tool set to help developer to use Guava with Java 8"
    notification_email: skypencil+github@gmail.com
    build_command_prepend: "mvn clean"
    build_command:   "mvn install"
    branch_pattern: coverity_scan
